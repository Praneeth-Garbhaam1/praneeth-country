





<div class="container">
        <div class="row">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search here" (keyup)="search($event)" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i>Search</span>
                </div>
              </div>
          <div class="col-sm-6 firstcolom">
            <div class="card">
            
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Country Id</th>
                    <th scope="col">Country Name</th>
                    
                  </tr>
                </thead>
                <tbody>
                   
                  <tr  *ngFor="let data of countrynames,let i= index">
                    <td>{{i+1}}</td>
                    <td>{{data.country.country_id}}</td>
                    <td>{{data.country.country_name}}</td>
                    <td><button class="btn btn-primary" (click)="retrievestates()">Retrieve</button></td>
                  </tr>
             
                </tbody>
              </table>
              </div>
        </div>
        <div class="col-sm-6 firstcolom">
            <h1>ISO3:{{iso3}}</h1>
            <h1>Name:{{statename}}</h1>
            <span>Flag:<img src={{image}} alt="invalid img"></span>
            <div class="card" >
              
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Flag</th>
                    <th scope="col">State Name</th>
                    <th scope="col">State Code</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of getStates.states ,let i=index">
                    <td scope="row">{{i+1}}</td>
                   
                    <td>{{data.name}}</td>
                    <td>{{data.state_code}}</td>
                    <td><button class="btn btn-primary" (click)="retrieveCities(data.name)">Retrieve cities</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
      </div>
</div>
