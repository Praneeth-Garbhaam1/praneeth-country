

<div class="container">
  <h1>{{msg}}</h1>
    <div class="row">
   
      <div class="col-sm-6 firstcolom">
        <div class="card">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">City Name</th>
                    
                  </tr>
                </thead>
                <tbody>
               
                   <tr  *ngFor="let data of citienames,let i= index">
                    <td>{{i+1}}</td>
                    <td>{{data}}</td>
                    <td><button class="btn btn-primary" >Retrieve Data</button></td>
                  </tr> -
             
                </tbody>
              </table>
        </div>
      </div>
      <div class="col-sm-6 firstcolom">
        <div class="card">
            <h1>Information</h1>
            <p>Country Name:{{countryname}}</p>
            <p>State Name:{{statename}}</p>
            <!-- <p>Flag:<img src={{}}/></p> -->
            <p>Capital:</p>
        </div>
      </div>
    </div>
</div>
